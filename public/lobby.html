<!DOCTYPE html>
<html lang='en'>
  <head>
    <!-- Required meta tags -->
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1, shrink-to-fit=no'>
    
    <title>Reversi Game Lobby</title>

    <style>
      #header-row {
        padding:1.2em;
      }

      body {
        margin: 0 auto;
      }
    
    #top-splash {
      max-height: 40px;
      margin: 10px;
    }
    </style>

    <!-- Bootstrap CSS -->
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css' integrity='sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ' crossorigin='anonymous'>
    <!-- Material Lite CSS -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue_grey-deep_purple.min.css" />
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

    <!-- Toaster -->
    <link href="toastr.css" rel="stylesheet"/>
    <script src="toastr.js"></script>
    
  </head>


  <body>
    <div class='container-fluid text-center'>
    <div class='row'>
        <img id='top-splash' src='assets/images/top-splash.png'/>
    </div>
      <div class='row' id='header-row'>
        <div class='col'>
          <h2 class='display-4'>Lobby</h2>
          <p>Start a game of Reversi with players from around the world.</p> 
        </div>
      </div>
      
      <div class='row align-items-center' id='players'>
        <div class='col text-center'>
          <h4>Players</h4>
        </div>
        <div class='row'>
        </div>
        <!-- This is where the new people in the lobby are going to go -->

      </div>


      <div class='row'>
        <div class='col text-center'>
          <h4>Chat with Other Players</h4>
          <form onsubmit='send_message(); return false;'>
              <div class="mdl-textfield mdl-js-textfield">
                  <input class="mdl-textfield__input mx-auto w-75" type="text" value='' id="send_message_holder" placeholder='Enter your chat message' autocomplete='off'/>
                  <label class="mdl-textfield__label" for="send_message_holder">Enter your chat message</label>
              </div>
              <button class='mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent' type='submit'>Send</button>
          </form>
        </div>
      </div>
      <div class='row'>
        <div class='col'>
          <div id='messages'>
          </div>
        </div>
      </div>
      
    </div>



    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script
  src='https://code.jquery.com/jquery-3.2.1.min.js' integrity='sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=' crossorigin='anonymous'></script>

    <script src='https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js' integrity='sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb' crossorigin='anonymous'></script>
    
    <script src='https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js' integrity='sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn' crossorigin='anonymous'></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.1/socket.io.js" integrity="sha256-fiM0lX3OYzf0FfLBeLqFuCokh+rf1VhI/eanPbzldUM=" crossorigin="anonymous"></script>

    <script src='js/main.js'></script>
  </body>
</html>
